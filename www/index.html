<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Share TESZT</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <style>
        	button { font-size:18px; }
        </style>
    </head>
    <body>
        <div class="app" style="line-height:30px;">
            <h1>Megosztás :</h1>
            <button onclick="window.plugins.socialsharing.share('Message only')">Csak üzenet</button>
			<button onclick="window.plugins.socialsharing.share('Message and subject', 'Fejléc szöveg')">Üzenet tárggyal</button>
			<button onclick="window.plugins.socialsharing.share(null, null, null, 'http://www.x-services.nl')">Csak link</button>
			<button onclick="window.plugins.socialsharing.share('Message and link', null, null, 'http://www.x-services.nl')">Üzenet és link</button>
			<button onclick="window.plugins.socialsharing.share(null, null, 'https://www.google.nl/images/srpr/logo4w.png', null)">Kép</button>
			<button onclick="window.plugins.socialsharing.share(null, null, 'data:image/png;base64,R0lGODlhDAAMALMBAP8AAP///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAUKAAEALAAAAAAMAAwAQAQZMMhJK7iY4p3nlZ8XgmNlnibXdVqolmhcRQA7', null)">base64 kép</button>
			<button onclick="window.plugins.socialsharing.share('Message and image', null, 'https://www.google.nl/images/srpr/logo4w.png', null)">Üzenet és kép</button>
			<button onclick="window.plugins.socialsharing.share('Message, image and link', null, 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')">Üzenet, kép és link</button>
			<button onclick="window.plugins.socialsharing.share('Message, subject, image and link', 'The subject', 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')">Üzenet tárggyal, kép és link</button>

			<button onclick="window.plugins.socialsharing.shareViaTwitter('Twitter teszt üzenet')">Twitter üzenet</button>
			<button onclick="window.plugins.socialsharing.shareViaTwitter('Message and link via Twitter', null, 'http://www.x-services.nl')">msg and link via Twitter</button>
			<button onclick="window.plugins.socialsharing.shareViaFacebook('Facebook teszt üzenet', null, null, console.log('share ok'), function(errormsg){alert(errormsg)})">msg via Facebook</button>

        </div>
        
    </body>
</html>
